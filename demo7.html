<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <th>学科</th>
                <th>分数</th>
            </thead>
            <tbody>
            <tr>
                <td>数学</td>
                <td><input type="text" v-model="math"></td>
            </tr>
            <tr>
                <td>物理</td>
                <td><input type="text" v-model="physics"></td>
            </tr>
            <tr>
                <td>英语</td>
                <td><input type="text" v-model="english"></td>
            </tr>
            <tr>
                <td>总分</td>
                <td>{{sum}}</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td>{{average}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                math: 90,
                physics: 80,
                english: 30,
            },
            computed: {
                sum: function () {
                    return parseFloat(this.math) + parseFloat(this.physics) + parseFloat(this.english);
                },
                average: function () {
                    return Math.round(this.sum / 3);
                }
            },
        });
    </script>
</body>
</html>
