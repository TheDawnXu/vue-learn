<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6-模板字符串演示</title>
</head>
<body>
    <div id="demo">
        <h1></h1>
    </div>
    <script>
        let obj = {
            name:'小明'
        }
        let strTemplate = `
                <h1>${obj.name}</h1>

        `
        document.getElementById('demo').innerHTML = strTemplate;
    </script>

</body>
</html>
