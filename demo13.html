<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-changecolor:true.fff.ddd="1">
            这是一个div
        </div>
    </div>
    <script type="text/javascript">
        Vue.directive('changecolor', function (el, bind) {
            if(bind.value > 0){
                setInterval(function () {
                    console.log('又过了一秒')
                }, bind.value * 1000);
            }
        });

        var app = new Vue({
            el: '#app'
        });


    </script>
</body>
</html>
