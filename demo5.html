<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>演示指令 v-model及其修饰符</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <div>
            <pre>{{ name }}</pre>
        </div>
    </div>
    <script type="text/javascript">
        // v-model number trim lazy
        // value select input textarea
        var app = new Vue({
            el: '#app',
            data: {
                name: 'xxx'
            }
        });
    </script>
</body>
</html>
